<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>


    <style>
        body{
            background-color: rgba(0, 0, 21, 0.903);
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px; /* Example width */
            height: 100%; /* Occupy the full height */
            background-color: #1a0033e2; /* Example background color */
        }

        button {
            width: 240px;
            box-sizing: border-box;
            background: rgba(18, 18, 72, 0); /* Dark blue background */
            color: white;              /* White text */
            border: rgb(2, 2, 2);
            padding: 15px;         /* Padding inside the button */
            font-size: 16px;           /* Text size */
            cursor: pointer;           /* Pointer cursor on hover */
            text-align: left;
            border-radius: 8px;
            margin: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }

        .fixed-profile-picture {
            position: absolute;
            top: 5%;
            left: 15%;
            border-radius: 50%;
        }

        .fixed-profile-picture img {
            border-radius: 50%;
            object-fit: cover;
            width: 150px;
            height: 200px;
        }

        .fixed-profile {
            position: absolute;
            top: 35%;
            left: 30%;
        }

        p {
            color:white;
            font-size: 16px;
            font-family: sans-serif;
        }

        .fixed-home-button {
            position: absolute;
            top: 45%;
            left: 0%;
        }

        .fixed-income-button {
            position: absolute;
            top: 54%;
            left: 0%;
        }

        .fixed-expenses-button {
            position: absolute;
            top: 63%;
            left: 0%;
        }

        .fixed-goals-button {
            position: absolute;
            top: 72%;
            left: 0%;
        }

        .fixed-settings-button {
            position: absolute;
            top: 81%;
            left: 0%;
        }

        .fixed-pie-chart {
            position: absolute;
            top: 11%;
            right: 15%;
        }

        .fixed-bar-chart {
            position: absolute;
            top: 10%;
            left: 23%;
        }

        .income-box {
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            width: 550px;
            height: 382px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            
            position: absolute;
            top: 5%;
            left: 120%;
        }

        .inside-income-box {
            background-color: #272727e2;
            border-radius: 10px;
            width: 510px;
            height: 300px;
            padding: 10px;
            color: white;
            position: absolute;
            top: 14%;
            left: 2%;

        }

        .income-box-header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        .income-box-content {
            display: flex;
            justify-content: flex-start; /* align children to the left */
            align-items: flex-start;     /* align children to the top */
            height: 300px;
            color: #aaa;
            padding: 20px; /* optional: adds some space inside */
        }

        .expenses-box {
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            width: 510px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            
            position: absolute;
            top: 5%;
            left: 345%;
        }

        .inside-expenses-box {
            background-color: #272727e2;
            border-radius: 10px;
            width: 470px;
            height: 300px;
            padding: 10px;
            color: white;
            position: absolute;
            top: 14%;
            left: 2%;

        }

        .expenses-box-header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        .expenses-box-content {
            padding: 170px;
            color: #aaa;
        }

        .goals-box {
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            width: 1075px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
            
            position: absolute;
            top: 62%;
            left: 120%;
        }

        .goals-box-header {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
        }

        .goals-box-content {
            padding: 105px;
            color: #aaa;
        }
    </style>
</head>

    <body>
        <div class="sidebar">
            <!-- Profile Picture -->
            <div class="fixed-profile-picture">
                <img src="{{url_for('static', filename='images/luis_pic.png')}}" alt="Luis Profile" width="150" height="200">
            </div>

            <div class="fixed-profile">
                <p>Luis Cruz</p>
            </div>

            <!-- Home Button -->
            <div class="fixed-home-button">
                <a href="/"><button>Home</button></a>
            </div>

            <!-- Income Button -->
            <div class="fixed-income-button">
                <a href="/income"><button>Income</button></a>
            </div>

            <!-- Expenses Button -->
            <div class="fixed-expenses-button">
                <a href="/expenses"><button>Expenses</button></a>
            </div>

            <!--Goals Button -->
            <div class="fixed-goals-button">
                <a href="/goals"><button>Goals</button></a>
            </div>

            <!-- Settings Button -->
            <div class="fixed-settings-button">
                <a href="/settings"><button>Settings</button></a>
            </div>

            <div class="income-box">
                <div class="income-box-header">Income</div>
                <div class="income-box-content">
                    <div class="inside-income-box"></div>
                </div>
            </div>



            <div class="expenses-box">
                <div class="expenses-box-header">Expenses</div>
                    <div class="inside-expenses-box"></div>
                <div class="expenses-box-content">
                </div>
            </div>

            <div class="goals-box">
                <div class="goals-box-header">Goals</div>
                <div class="goals-box-content">
                </div>
            </div>
        </div>
        
        <!-- Pie chart image fixed to the screen -->
        <div class="fixed-pie-chart">
            <img src="{{url_for('static', filename='images/pie_chart.png')}}" alt="Pie Chart" width="425" height="350">
        </div>

        <div class="fixed-bar-chart">
            <img src="{{url_for('static', filename='images/bar_chart.png')}}" alt="Bar Chart" width="400" height="350">
        </div>

    </body>
</html>
