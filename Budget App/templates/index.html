<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --sidebar-w: 250px;
      --bg: rgba(0, 0, 21, 0.903);
      --panel: #1e1e1e;
      --panel-inner: #272727e2;
      --text: #fff;
    }

    * { box-sizing: border-box; }

    body{
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      inset: 0 auto 0 0;
      width: var(--sidebar-w);
      background-color: #1a0033e2;
      padding: 24px 8px;
      overflow-y: auto;
    }

    .profile {
      display: grid;
      place-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    .profile img {
      display: block;
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
    }
    .profile p {
      margin: 0;
      color: white;
      font-weight: 600;
    }

    .nav {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }

    .nav a { text-decoration: none; }

    .nav button {
      width: 100%;
      background: rgba(18,18,72,0);
      color: white;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 14px 12px;
      font-size: 16px;
      text-align: left;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav button:hover {
      background: white;
      color: black;
    }

    /* Main content */
    .main {
      margin-left: var(--sidebar-w);
      padding: 24px;
      min-height: 100vh;
    }

    /* Responsive cards for Income/Expenses */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      align-items: start;
    }

    .card {
      background: var(--panel);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    .card-header {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      font-weight: 700;
      font-size: 20px;
    }

    .card-body {
      padding: 12px;
      background: var(--panel-inner);
    }

    /* Make charts scale with the card width */
    .responsive-chart {
      display: block;
      width: 100%;
      height: auto;         /* keep aspect ratio */
      max-height: 65vh;     /* avoid overflowing on short screens */
      object-fit: contain;  /* fit nicely inside the card */
      border-radius: 8px;
    }

    /* Prevent older absolute-positioned blocks from interfering */
    .fixed-pie-chart,
    .fixed-bar-chart,
    .income-box,
    .expenses-box,
    .inside-income-box,
    .inside-expenses-box { display: none !important; }

    .pie-nudge {
        position: relative;     /* keeps normal flow */
        left: -24px;            /* tweak this value: -10px, -16px, -24px, etc. */
    }

    @media (min-width: 600px) {
        .pie-nudge { left: -3%; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <img src="{{ url_for('static', filename='images/luis_pic.png') }}" alt="Luis Profile">
      <p>Luis Cruz</p>
    </div>

    <nav class="nav">
      <a href="/"><button>Home</button></a>
      <a href="/income"><button>Income</button></a>
      <a href="/expenses"><button>Expenses</button></a>
    </nav>
  </aside>

  <!-- Main, responsive area -->
  <main class="main">
    <div class="cards">
        <section class="card">
            <div class="card-header">Income</div>
            <div class="card-body">
                <img src="{{ url_for('static', filename='images/bar_chart.png') }}" alt="Bar Chart" class="responsive-chart">
            </div>
        </section>

      <section class="card">
        <div class="card-header">Expenses</div>
        <div class="card-body">
            <img src="{{ url_for('static', filename='images/pie_chart.png') }}" alt="Pie Chart" class="responsive-chart pie-nudge" style="transform: translateX(-48px);">
        </div>
        </section>

    </div>
  </main>
</body>
</html>
