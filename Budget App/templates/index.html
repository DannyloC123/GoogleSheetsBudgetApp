<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
    <style>
        button {
            background: rgb(2, 2, 144);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .sticky-buttons {
            position: sticky;
            top: 0;
            background-color: green;
            border: 2px solid #4CAF50;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }

        body {
            background-color: rgba(0, 0, 21, 0.903);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 40px; /* Space below sticky header */
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="sticky-buttons">Sticky Button</div>

    <div class="center">
        <h1>Welcome to the Budget App</h1>
        <div class="button-group">
            <a href="/income"><button>Go to Income</button></a>
            <a href="/expenses"><button>Go to Expenses</button></a>
        </div>
    </div>
</body>
</html>
