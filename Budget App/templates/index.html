{# templates/index.html #}
{% extends "base.html" %}
{% block title %}Home â€“ Finance Tracker{% endblock %}

{% block content %}
    <div class="cards">
        <section class="card">
            <div class="card-header">Income</div>
            <div class="card-body">
                <img src="{{ url_for('static', filename='images/bar_chart.png') }}" alt="Monthly Income" class="responsive-chart">
            </div>
        </section>

        <section class="card">
            <div class="card-header">Expenses</div>
            <div class="card-body pie-body">  {# <-- note the pie-body class #}
                <img src="{{ url_for('static', filename='images/pie_chart.png') }}" alt="Monthly Expenses" class="responsive-chart">
            </div>
    </section>
  </div>
{% endblock %}

{% block extra_css %}
<style>
    /* Move the pie image left ON THE HOME PAGE ONLY */
    .pie-body .responsive-chart {
        transform: translateX(-64px);
    }

    /* Optional: scale back the nudge on smaller screens */
    @media (max-width: 1100px) { .pie-body .responsive-chart { transform: translateX(-40px); } }
    @media (max-width: 800px)  { .pie-body .responsive-chart { transform: translateX(-24px); } }
    @media (max-width: 700px)  { .pie-body .responsive-chart { transform: none; } }
</style>
{% endblock %}
