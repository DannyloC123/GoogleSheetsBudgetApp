<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {# Put ONLY reusable CSS here (or include a partial) #}
    <style>
        :root { --sidebar-w: 250px; --bg: rgba(0,0,21,0.903); --panel:#1e1e1e; --panel-inner:#272727e2; --text:#fff; }
        * { box-sizing: border-box; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

        /* Sidebar (shared) */
        .sidebar { position:fixed; inset:0 auto 0 0; width:var(--sidebar-w); background:#1a0033e2; padding:24px 8px; overflow-y:auto; }
        .profile { display:grid; place-items:center; gap:10px; margin-bottom:24px; }
        .profile img { width:150px; height:200px; object-fit:cover; border-radius:50%; display:block; }
        .profile p { margin:0; font-weight:600; }
        .nav { display:grid; gap:10px; margin-top:20px; }
        .nav a { text-decoration:none; }
        .nav button { width:100%; background:transparent; color:#fff; border:1px solid rgba(255,255,255,.08); padding:14px 12px; border-radius:8px; text-align:left; cursor:pointer; }
        .nav button:hover { background:#fff; color:#000; }

        /* Main layout (shared) */
        .main { margin-left:var(--sidebar-w); padding:24px; min-height:100vh; }

        /* Optional shared card styles (CSS is OK to share; markup is not) */
        .cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(320px,1fr)); gap:24px; align-items:start; }
        .card { background:var(--panel); border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,.5); overflow:hidden; }
        .card-header { padding:12px 16px; border-bottom:1px solid #333; font-weight:700; font-size:20px; }
        .card-body { background:var(--panel-inner); padding:12px; display:flex; justify-content:center; align-items:center; min-height:320px; }
        .responsive-chart { display:block; max-width:100%; height:auto; max-height:65vh; object-fit:contain; border-radius:8px; }
    </style>

    {# Per-page CSS can be added by children #}
    {% block extra_css %}{% endblock %}
</head>
    <body>
        <!-- Shared sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="{{ url_for('static', filename='images/luis_pic.png') }}" alt="Luis Profile">
                <p>Luis Cruz</p>
            </div>
            <nav class="nav">
                <a href="/"><button>Home</button></a>
                <a href="/income"><button>Income</button></a>
                <a href="/expenses"><button>Expenses</button></a>
            </nav>
        </aside>

        <!-- Placeholder for each pageâ€™s unique content -->
        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
